    document.addEventListener('keydown',suggestionFocus);

    function suggestionFocus(e) {
    const suggestionsHidden = suggestions.classList.contains('d-none');
    if (suggestionsHidden) return;

    const focusableSuggestions= [...suggestions.querySelectorAll('a')];
    if (focusableSuggestions.length === 0) return;

    const index = focusableSuggestions.indexOf(document.activeElement);

    if (e.key === "ArrowUp") {
        e.preventDefault();
        const nextIndex = index > 0 ? index - 1 : 0;
        focusableSuggestions[nextIndex].focus();
    }
    else if (e.key === "ArrowDown") {
        e.preventDefault();
        const nextIndex= index + 1 < focusableSuggestions.length ? index + 1 : index;
        focusableSuggestions[nextIndex].focus();
    }

    }

                title: "Cannonball",
                description: "Centuries linkAfter using a Garmin training plan to perpare for the event, I was looking forward to a great ride. The ride was great, but it was a mixed bag and the effectiveness of the training is in question. The table below list key metrics on the history of my century rides. Power meteric, which are more important on a macro level, were only availible for a small number of rides.",
                content: "Centuries linkAfter using a Garmin training plan to perpare for the event, I was looking forward to a great ride. The ride was great, but it was a mixed bag and the effectiveness of the training is in question. The table below list key metrics on the history of my century rides. Power meteric, which are more important on a macro level, were only availible for a small number of rides. The goal of a century is a 20 mph average speed. Obiously a lot of the factors in achiving that are not related to my age and condition, chief among these factors are riding in a appropriate group, terrain and weather.\nDate Title Distance Time Avg Speed Avg HR Avg Bike Cadence 10/4/2014 Martin’s Tour of Richmond 101.68 5:14:56 19.4 147 83 9/16/2017 Lakes and Grapes 2017 99.97 5:28:42 18.2 130 75 6/8/2019 Lakes and Grapes 2019 99.9 5:29:37 18.2 125 72 9/25/2016 Cannonball 2016 100.76 5:33:26 18.1 130 73 9/16/2023 Cannonball 2023 107.49 6:00:08 17.9 132 74 9/28/2019 Cannonball 2019 99.85 5:37:45 17.7 131 75 9/24/2017 Cannonball Century 2017 100.86 5:41:17 17.7 136 72 9/8/2012 Lake and Grapes Century 106.17 6:00:31 17.7 128 71 9/6/2014 Lakes and Grapes 2014 100.4 5:46:07 17.4 142 81 9/30/2018 Stafford County Road Cycling 100.65 5:49:06 17.3 128 72 9/10/2016 Lakes and Grapes 2016 100.04 5:50:39 17.1 139 71 9/29/2012 Organized with Ben King 101.2 6:16:07 16.1 119 71 9/7/2013 Lakes and Grapes 2013 102.03 7:21:09 13.9 125 78 Some notes on the results: The top entry was the Tour of Richmond almost ten years ago. In the ride I was with a fast group for about 65 miles at about 21 mph. The final 35 was at about 16.6 mph. The recent ride, 2023, was ranked at 5 of 13, and had many more solo miles.\nCannonball 2023 Edition link I was able to break this ride into eight segments based on significant circumstances.\nSegment One link Stage one was a fast adreniline fuled ride right out of the shute. I moved up toward the front relativly early, and although I did not take a turn in the lead, I spent too much time in the two and three spot for a 66 year old. The group passed the first reststop and broke-up somewhat after a hill. I was in the two spot, and the lead was probally putting out too much power. I decieded to wait for Paul and stick with him. Unfortunatly he stopped at the resetstop and then took a 12 mile deture. I waited for him on the couse quite a while, before going off solo (stage two). I did not know Paul was off in a wrong direction and I waited longer then it would have taken him to get to me, even if he was going slow. The speed was 22.4 for 18 miles, and it cost me an averave power of 191 watts and a heartrate of 133 bpm. I could have gone further in this situation.\nSegment Two link This stage started with a long reset, actually the longest of the ride. This was the time I was waiting for Paul in vein. Given that I rode the next 19 Miles at 18.8 mph at a cost slightly above the first stage, 196 watts and average 135 heartrate, I’m guessing I could have hung with the fast group up to this point. I would typically consider a solo 19 mile ride at 18.8 pretty good all by itself.\nSegment Three link This segment included a missed turn, some time figuring out that we were lost. Paul lead almost all the time and the segment had a slight downgrade after a steep incline. Overall there was zero ellivation. Our speed was 19.4 mph at a power output of 139 watts and a heartrate of 123. This was easy because paul was doing the work.\nSegment Four link This part of the ride was again a solo effort of 17.4 miles at 18.1 mph expending an average of 166 watts and heart rate of 138 bpm. The topology was a slight decline with a few ups and downs. Given the lower power output and higher HR, it appears the ride is wareing on me at this point in the ride. This segment ends at 67 miles.\nSegment Five link I was tagging along with the KoreanVelo group after the previous rest stop. They were averaging 21.7 mph and it blow me up at this point in the ride, pretty stupid. Power average was 162, not terribly high (Zone 2), but the average HR was 143 (Zone 5 Intervals.icu). This section was only 3.8 miles. The power average was moderate, but there were a lot of high power bursts and coasting in the group. At 71 miles and change.\nSegment Six link This is were the previous up and down ride with KoreanVelo took its toll. The next 9.4 miles was riden at a slow speed of 15.4 mph, power was 123 (High Zone 1), and heart rate at 135 (Zone 4). Cadance was also shot, at under 70 rpm. I was cramping and not feeling so good. This was again a solo effort. Ended at about 82 miles.\nSegment Seven link This is simply a continuate of degrigated performance. Speed dropped to a 14.8 mph average, power was down even lower into zone 1 (114), heart rate was down to zone 3 (130) and cadence was still poor, below 70. This ended at about the 94 mile mark.\nSegment Eight link I picked up a group somewhere alon this streach, to get to the finish. I lost contact with the group on the last incline at about 104. The group was pushing the desent and I crampped badly on the incline. Speed was 17.2 power at 121 (Zone 1) and heart rate was zone 3 (131). It looks like the group bought me a little better than 2.4 mph.\nTraining link The plan started on April 2 with a 24 week duration. There was little if any dynamic element to the plan other than the calculated FTP on the Garmin device. I was able to complete most of the workouts. Some of the harder workouts, particularly a zone 4 2x15, were a little too much.\nIt look like things were going well for the first 12 weeks, that is nine week in the base stage and three in the build. Then the build was not happening. This may have been the results of over doing it and a few missed days. I never seemed to get back in the grove, possibly because I was using a static plan. It may be benifical to use the Intervals.icu charts along with the Garmin recommendaions to find the improvement.\n"
            }
        );

                content: "Update Equipment link My newest bike is the 2010 Specialize Tarmac Comp. It experianced some frame damage about four or five years ago on a vacation in New England. The bike works, but the finish and coating was damaged which maybe leading to questionable integrty of the frame. The drive componants, headset and wheels were replace in 2017 with Shimano 150 7000 componants. It is still riding, but the headset / front end, is lose and may not be repairable. I’ve had good times with the bike, but the frame is probably ready for the landfill.\nMy next bike will problally not be my last, I’m guessing there will be an E-assist in my future retirement years, for now I am looking for a reasonalble bike with electronic shifting and disk brakes. I am beinging to realize that Aero and racing frames look way cool, but they are not going to be worth the money at my level. So I’m looking for an endurance bike. I’ve looked at a few major brands, but the best deal seems to be Canyon CF 7. The CF SLX 8 Aero is a sweet step up.\nDisk Brakes eTap Rival AXP drivechain Alloy Wheelset Weight 8.62 kg (19 lb) $2,999 Disk Brakes eTap Force (+$580) DT Swiss ERC Carbon (+$1,600) Weight 7.86 kg (17.3 lb) Powermeter Hydrolic Brake Levers Carbon Cockpit $5,499 Disk Brakes eTap Rival AXP Weight 8.22 kg (18 lb) DT ARC 1600 Carbon $4,499 "

    search.addEventListener('input', show_results, true);

    function show_results(){
        const maxResult =  5 ;
        const minlength =  0 ;
        var searchQuery = sanitizeHTML(this.value);
        var results = index.search(searchQuery, {limit: maxResult, enrich: true});

        
        const flatResults = new Map(); 
        for (const result of results.flatMap(r => r.result)) {
        if (flatResults.has(result.doc.href)) continue;
        flatResults.set(result.doc.href, result.doc);
        }

        suggestions.innerHTML = "";
        suggestions.classList.remove('d-none');

        
        if (searchQuery.length < minlength) {
            const minCharMessage = document.createElement('div')
            minCharMessage.innerHTML = `Please type at least <strong>${minlength}</strong> characters`
            minCharMessage.classList.add("suggestion__no-results");
            suggestions.appendChild(minCharMessage);
            return;
        } else {
            
            if (flatResults.size === 0 && searchQuery) {
                const noResultsMessage = document.createElement('div')
                noResultsMessage.innerHTML = "No results for" + ` "<strong>${searchQuery}</strong>"`
                noResultsMessage.classList.add("suggestion__no-results");
                suggestions.appendChild(noResultsMessage);
                return;
            }
        }

        
        for(const [href, doc] of flatResults) {
            const entry = document.createElement('div');
            suggestions.appendChild(entry);

            const a = document.createElement('a');
            a.href = href;
            entry.appendChild(a);

            const title = document.createElement('span');
            title.textContent = doc.title;
            title.classList.add("suggestion__title");
            a.appendChild(title);

            const description = document.createElement('span');
            description.textContent = doc.description;
            description.classList.add("suggestion__description");
            a.appendChild(description);

            suggestions.appendChild(entry);

            if(suggestions.childElementCount == maxResult) break;
        }
    }
    }());
